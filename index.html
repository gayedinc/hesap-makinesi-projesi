<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Hesap Makinesi</title>
  <link rel="stylesheet" href="assets/css/calculator.css">
  <script src="assets/js/calculator.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Header Start -->
    <div class="header">
      <div class="head-line">
        <h2>calc</h2>
      </div>
      <div class="themeChange">
        <p>THEME</p>
          <button id="firstTheme"></button>
          <button id="secondTheme"></button>
          <button id="thirdTheme"></button>
      </div>
    </div>
    <!-- Header End -->
    <div class="calc">
    <!-- Calculator Start -->
      <div class="result-bar"></div>
      <div class="calc-btns">
        <button class="btn-num">7</button>
        <button class="btn-num">8</button>
        <button class="btn-num">9</button>
        <button class="btn-action btn-del">DEL</button>
        <button class="btn-num">4</button>
        <button class="btn-num">5</button>
        <button class="btn-num">6</button>
        <button class="btn-num">+</button>
        <button class="btn-num">1</button>
        <button class="btn-num">2</button>
        <button class="btn-num">3</button>
        <button class="btn-num">-</button>
        <button class="btn-num">.</button>
        <button class="btn-num">0</button>
        <button class="btn-num">/</button>
        <button class="btn-num">*</button>
        <button class="btn-action btn-reset">RESET</button>
        <button class="btn-calc">=</button>
      </div>
    </div>
    <!-- Calculator End -->
  </div>
</body>
</html>
